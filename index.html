<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Fahad's Bank</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<!-- Login form -->

    <div class="container mt-5">
        <div class="row">
            <div class="submit-area ">
                <h1 class="text-center">Welcome To Farhad's Bank</h1>
                <div class="login-area">
                    <h4>Login</h4>
                    <input class="form-control" type="text" placeholder="Email"><br>
                    <input class="form-control" type="password" placeholder="Password"><br>
                    <button id="clearButton" class=" btn bg-success text-white">Enter Now</button>
                </div>
            </div>
        </div>
    </div>
<!--- Money transiton page --->
    <div class="container">
        <div class="row transition-area">
            <div class="money-area">

                <!--- Deposit area --->

                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h1>$<span id="deposit-dollars">00</span></h1>
                    </div>
                </div>
                <!--- withdraw area --->
                <div class="col-md-4 ">
                     <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="withdraw-blance">00</span></h1>
                    </div>
                </div>
                <!--- Blance area --->
                <div class="col-md-4 ">
                    <div class="blance status">
                        <h5>Blance</h5>
                        <h1>$ <span id="total-blance">1250</span></h1>
                    </div>
                </div>
            </div>

            <!-- All about deposit -->

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="login-area">
                        <h4>Deposit</h4>
                        <input id="deposit-amount" type="text" class="form-control" placeholder="$amout you want to withdraw">
                        <br>
                        <button id="deposit-button" class="btn bg-success text-white mt-2">Deposit</button>
                    </div>
                </div>


                <!-- All about widthdraw -->
    
                <div class="col-md-6">
                    <div class="login-area">
                        <h4>Withdraw</h4>
                        <input id="withdraw-amount" type="text" class="form-control" placeholder="$amout you want to deposit">
                        <br>
                        <button id="withdraw-button" class="btn bg-success text-white mt-2">Amound</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="pioneer-bank.js"></script>
</body>
</html>
